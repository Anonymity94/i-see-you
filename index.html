<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>I See You</title>
  <script src="./libs/exif-2.3.0.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://webapi.amap.com/maps?v=1.4.15&key=c7d0db4feecba3d09586143591a4412a&plugin=AMap.Geocoder"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">I See You</a>
  </nav>
  <div class="container mt-3">

    <div class="alert alert-info" role="alert">
      通过图片的原始信息进行定位。<br />
      1. 为了个人隐私，在日常社交活动中，尽量少的发送手机拍摄的原始图片。<br />
      2. 紧急且极端的情况，可以利用原始图片进行求救。
    </div>

    <!-- 选择图片 -->
    <div class="step">
      <p class="title"><span class="badge badge-primary">#1</span> 你可以上传本地图片</p>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="imageInput" accept="image/*">
          <label class="custom-file-label" for="inputGroupFile01">选择图片</label>
        </div>
        <!-- <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="previewImage">预览</button>
        </div> -->
      </div>
    </div>

    <hr />

    <!-- 测试图片 -->
    <div class="step previewWrap">
      <p class="title"><span class="badge badge-primary">#2</span> 也可以使用点击下面的图片进行测试</p>
      <div class="row" id="imageWrap">
        <div class="col-4">
          <img class="imageItem" src="./assets/test-1.JPG" />
        </div>
        <div class="col-4">
          <img class="imageItem" src="./assets/test-2.JPG" />
        </div>
        <div class="col-4">
          <img class="imageItem" src="./assets/test-3.jpeg" />
        </div>
      </div>
    </div>

    <hr />

    <!-- 坐标显示 -->
    <div id="lnglatWrap">
      <div>
        <span class="badge badge-secondary">GPS坐标：<span id="gpsLnglat"></span></span>
      </div>
      <div>
        <span class="badge badge-success">高德坐标：<span id="aMapLnglat"></span></span>
      </div>
      <div>
        <span class="badge badge-info">拍照时间：<span id="imageCreateTime"></span></span>
      </div>
      <div>
        <span class="badge badge-info">拍照地点：<span id="imageCreateAddress"></span></span>
      </div>
    </div>

    <hr />

    <!-- 地图层 -->
    <div id="mapContainer" class="mb-3">
    </div>

    <!-- 图片元数据 -->
    <div class="card mb-3">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#metaTextWrap" aria-expanded="true"
            aria-controls="collapseOne">
            图片元数据
          </button>
        </h5>
      </div>

      <div id="metaTextWrap" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <pre id="metaText"></pre>
        </div>
      </div>
    </div>
    <!--  json数据 -->
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#metaJsonWrap" aria-expanded="true"
            aria-controls="collapseOne">
            图片元数据Json
          </button>
        </h5>
      </div>

      <div id="metaJsonWrap" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <pre id="metaJson"></pre>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
